<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website by Philainel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <h5 class="title">MUAI</h5>
    <div class="buttons">
        <a href="#">Home</a>
        <a href="#">Pricing</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    <button class="button">Get Started</button>
</nav>
<main>
    <section id="main">
        <div class="intro">
            <div class="title">
                <h3>
                    Simplify your work
                    with AI tool
                </h3>
                <p>Unleash the power of AI within Brainwave. Upgrade your productivity with Brainwave, the open AI chat
                    app.</p>
            </div>
            <div class="buttons">
                <button class="button">Get Started Free</button>
                <button class="button explore">EXplore</button>
            </div>
            <div class="subscriber">
                <h5>Join to get free updates every week.</h5>
                <div class="input-field">
                    <input placeholder="Email adress" type="email">
                    <button class="button">Subscribe</button>
                </div>
            </div>
        </div>
        <div class="infographics">
            <div class="top">
                <div class="text-blocks">
                    <div class="block">
                        <h3>200+</h3>
                        <p>User</p>
                    </div>
                    <div class="dot"><h4>01</h4></div>
                    <div class="block bottom">
                        <h5>Trend AI</h5>
                        <p>1 rank</p>
                    </div>
                </div>
                <div class="image1"></div>
            </div>
            <div class="image2"></div>
        </div>
    </section>
</main>
</body>
</html>
